server:
  port: 37001
spring:
  cloud:
    config:
      #allow-override: true # 默认值 true, 远程配置是否可被覆盖
      #override-system-properties: true # 默认值 true, 远程配置是否可覆盖本地配置
#      override-none: true # 默认值 false , 远程配置是否不覆盖任何配置，为 false 就是远程资配置盖一切
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 31
info:
  app.name: book-provider
  compony.name: me.xhy
  build.artifactId: $project.artifactId$
  build.modelVersion: $project.modelVersion$ securite
#  secret: '{cipher}'
  version: 3